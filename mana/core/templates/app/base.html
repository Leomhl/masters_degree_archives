<!doctype html>
{% load static %}

<html lang="pt-br">
  <head>
  	<title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% block styles %}{% endblock%}
  </head>
  <body>

  	<div class="container">
		<section>
			<nav class="navbar navbar-expand-sm navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar" style="padding: 0px 20px 0px 20px; display: block; text-align: center;">

				<div class="row justify-content-between" style="padding-top: 10px;">
					<div class="col">
						<a class="navbar-brand" href="/" style="color: orange;">maná</a>
					</div>
				</div>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="fa fa-bars"></span> Menu
				</button>

				<div class="collapse navbar-collapse" id="ftco-nav" style="width: 100%">
					<div style="width: 20%;"></div>
					<ul class="navbar-nav mr-auto" style="width: 60%;">
						<li class="nav-item"><a href="/" class="nav-link">Rede social</a></li>
						<li class="nav-item"><a href="/recommendations" class="nav-link">Recomendações</a></li>
						<li class="nav-item"><a href="/admin" class="nav-link">Admin</a></li>
						<li class="nav-item"><a href="/about" class="nav-link">Sobre</a></li>
					</ul>
					<div style="width: 20%;"></div>
				</div>
		  </nav>
		</section>
	</div>

	{% block content %}{% endblock %}
	{% block js %}{% endblock %}

  </body>
</html>
